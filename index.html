<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess WHAT?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
         <h2 id="head">Guess and Win</h2>
         <p><b><ul>
             <li>1st Stage(10 chances): Guess number between 1-100 </li>
             <li>2nd Stage(unlock after 1st round): Unlimited chances to guess & complete it to win Prizes</li>
         </ul></b></p>
    </header>

    <h3 id="h3">start Game</h3>

    <div class="container">
   <br><br><br><br>
        <input type="number" id="guessnum" class="inp"> <br>
        <input type="submit" name="" id="subm" class="btn">

        <h2 id="res"></h2>
        <p id="PG"></p>
        <h3 id="hint"></h3>


        <input type="text" id="guesschar" class="inp" disabled> <br>
        <input type="submit" name="" id="subm2" class="btn"  disabled>

        <h2 id="res2"></h2>

    </div>

    <script src="main.js"></script>
</body>

</html>
